<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="en-us"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Password Reset</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="shortcut icon" href="resources/images/favicon.ico" type="image/x-icon"/> 
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="resources/css/myStyle.css" rel="stylesheet"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto:500,100,300,700,400' rel='stylesheet' type='text/css' />
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css"/>        
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css"/>        
        <link href='http://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'/>  
        <link href="resources/css/scrolling-nav.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script>
            function getParameterByName(name) {
                name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                var regex = new RegExp("[\\?&amp;]" + name + "=([^&amp;#]*)"),
                    results = regex.exec(location.search);
                return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }
 
            $(document).ready(function(){
                var email = getParameterByName('email');
                var mill = getParameterByName('tok');
                $("#forPass\\:email").val(email);
                $("#forPass\\:mill").val(mill);
            });
        </script>
    </h:head>
    <h:body>
        <div class="row">
                <header class="navbar navbar-static-top bs-docs-nav blackTransparency1" id="top" role="banner">
                    <div class="container">
                        <div class="navbar-header">
                            <a href="index.xhtml" class="navbar-brand logoFont logoSettings"><font size="10" color="white"><b>MeteoCal</b></font></a>
                        </div>
                        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                            <ul class="nav navbar-nav navbar-right lobsterFont">
                                <li><font color="white" size="4">PASSWORD RECOVERY PAGE</font></li>
                            </ul>
                        </nav>
                    </div>
                </header>
                <div class="bs-docs-featurette">
                    <div class="container">
                        <div class="col-sm-5 jumbotron whiteText transparent">
                            <img src="resources/images/recu_clave.png"/>
                        </div>
                        <div class="col-sm-7">
                            <div class="panel panel-default panel-body marginTop-4">
                                <p>
                                    <strong class="robotoFontText">Reset your password</strong><br/><br/>
                                </p>
                                <br/>
                                <h:form id="forPass">                
                                    <p:password id="password1" placeholder="New Password" match="password2" class="col-sm-12 ralewayFontText" required="true" requiredMessage="Password mandatory field" value="#{resetPassword.password}"/>
                                    <br/><br/>
                                    <p:password id="password2" placeholder="Retype Password"  class="col-sm-12 ralewayFontText" required="true" requiredMessage="Password mandatory field"/>
                                    <br/><br/>
                                    <p:messages id="passMessage" showDetail="true"/><br/>
                                    <h:inputHidden id="email" value="#{resetPassword.email}"/>
                                    <h:inputHidden id="mill" value="#{resetPassword.pastMill}"/>
                                    <p:commandButton class="btn btn-success btn-xs" value="Submit" update="forPass" action="#{resetPassword.resetPassword()}"/>     
                                </h:form>
                            </div>
             
                        </div>
                    </div>
                </div>
        </div>
    </h:body>
</html>
