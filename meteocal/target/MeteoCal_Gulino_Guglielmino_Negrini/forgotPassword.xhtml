<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="en-us">
    <h:head>
        <title>Password Recovery</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="shortcut icon" href="resources/images/favicon.ico" type="image/x-icon"/> 
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="resources/css/myStyle.css" rel="stylesheet"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto:500,100,300,700,400' rel='stylesheet' type='text/css' />
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css"/>        
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css"/>        
        <link href='http://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'/>  
        <link href="resources/css/scrolling-nav.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="row">
                <header class="navbar navbar-static-top bs-docs-nav blackTransparency1" id="top" role="banner">
                    <div class="container">
                        <div class="navbar-header">
                            <a href="index.xhtml" class="navbar-brand logoFont logoSettings"><font size="10" color="white"><b>MeteoCal</b></font></a>
                        </div>
                        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                            <ul class="nav navbar-nav navbar-right lobsterFont">
                                <li><font color="white" size="4">PASSWORD RECOVERY PAGE</font></li>
                            </ul>
                        </nav>
                    </div>
                </header>
                <div class="bs-docs-featurette">
                    <div class="container">
                        <div class="col-sm-5 jumbotron whiteText transparent">
                            <img src="resources/images/password.jpg"/>
                        </div>
                        <div class="col-sm-7">
                            <div class="panel panel-default panel-body marginTop-4">
                                <p>
                                    <strong class="robotoFontText">Forgot your password ?</strong><br/><br/>
                                    <font class="robotoFontText normal" >Type your email address to reset your password. <br/>
                                        The you will receive a mail containing all the instruction for creating a new one.                                       
                                    </font>
                                </p>
                                <br/>
                                <h:form id="forPass">                
                                    <p:inputText id="semail" placeholder="Enter your email" class="col-sm-12 ralewayFontText" value="#{mail.clientPass}" required="true" requiredMessage="Insert your email"/>
                                    <br/><br/>
                                    <p:messages id="mailMessage"/><br/>
                                    <p:commandButton class="btn btn-xs btn-primary" value="Send" action="#{mail.sendPass}" update="forPass"/>                                
                                </h:form>
                            </div>
             
                        </div>
                    </div>
                </div>
        </div>
    </h:body>
</html>
