<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventViewDlg" widgetVar="EventViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEventTitle}">
            <h:form id="EventViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventController.selected != null}">
                        <h:outputText value="#{bundle.ViewEventLabel_facebookLink}"/>
                        <h:outputText value="#{eventController.selected.facebookLink}" title="#{bundle.ViewEventTitle_facebookLink}"/>
                        <h:outputText value="#{bundle.ViewEventLabel_twitterLink}"/>
                        <h:outputText value="#{eventController.selected.twitterLink}" title="#{bundle.ViewEventTitle_twitterLink}"/>
                        <h:outputText value="#{bundle.ViewEventLabel_id}"/>
                        <h:outputText value="#{eventController.selected.id}" title="#{bundle.ViewEventTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEventLabel_name}"/>
                        <h:outputText value="#{eventController.selected.name}" title="#{bundle.ViewEventTitle_name}"/>
                        <h:outputText value="#{bundle.ViewEventLabel_description}"/>
                        <h:outputText value="#{eventController.selected.description}" title="#{bundle.ViewEventTitle_description}"/>
                        <h:outputText value="#{bundle.ViewEventLabel_startsAt}"/>
                        <h:outputText value="#{eventController.selected.startsAt}" title="#{bundle.ViewEventTitle_startsAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEventLabel_endsAt}"/>
                        <h:outputText value="#{eventController.selected.endsAt}" title="#{bundle.ViewEventTitle_endsAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEventLabel_isPublic}"/>
                        <p:selectBooleanCheckbox value="#{eventController.selected.isPublic}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEventLabel_isOutdoor}"/>
                        <p:selectBooleanCheckbox value="#{eventController.selected.isOutdoor}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEventLabel_isCanceled}"/>
                        <p:selectBooleanCheckbox value="#{eventController.selected.isCanceled}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEventLabel_notIfTrigger}"/>
                        <h:outputText value="#{eventController.selected.notIfTrigger}" title="#{bundle.ViewEventTitle_notIfTrigger}"/>
                        <h:outputText value="#{bundle.ViewEventLabel_user}"/>
                        <h:outputText value="#{eventController.selected.user}" title="#{bundle.ViewEventTitle_user}"/>
                        <h:outputText value="#{bundle.ViewEventLabel_location}"/>
                        <h:outputText value="#{eventController.selected.location}" title="#{bundle.ViewEventTitle_location}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EventViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
